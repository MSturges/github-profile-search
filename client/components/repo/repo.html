<profile-directive></profile-directive>



<div class="panel-body">
  <div ng-repeat="repo in vm.repo">
    <div class="row">

      <div class="col-md-12">

        <p class="repo-id"><strong>Commit ID:</strong> {{repo.committer.id}}</p>
        <p class="repo-message"><strong>Commit Message:</strong> {{repo.commit.message}}</p>

      </div>


    </div>
    <hr>
  </div>
</div>
