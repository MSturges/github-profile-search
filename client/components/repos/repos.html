<section id="repos-container" ng-hide="vm.hideRepos">
  <div class="panel panel-default">
    <div class="panel-custom">
      <h3 class="panel-title">Repositories</h3>
    </div>
    <div class="">

      <div ng-repeat="repo in vm.userRepos.data">
        <div class="row panel-body" ng-class-odd="'odd'" ng-class-even="'even'">

          <div class="col-md-9">
            <p class="repo-title"><strong>Repository: </strong>{{repo.name}}</p>
            <p class="repo-desc"><strong>Description: </strong>{{repo.description}}</p>
          </div>

          <div class="col-md-3">

            <span class="label label-default">{{repo.watchers}} Watchers</span>
            <span class="label label-primary">{{repo.forks}} Forks</span>
            <br>
            <a ng-click='vm.updateCommits(repo.full_name)' class="btn btn-primary view-comment-btn">View Commits</a>

          </div>

        </div>
        <hr>
      </div>

    </div>

  </div>
</section>
